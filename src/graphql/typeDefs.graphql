type Query {
  User(id: ID!): User
  # Show(id: ID!): Show
}

type Mutation {
  createUser(params: UserInput!): User
}

input UserInput {
  id: ID
  username: String
  email: String
}

type User {
  id: ID!
  username: String
  password: String
  email: String
}

